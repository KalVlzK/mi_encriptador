<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styleE.css">
</head>
<body>
    <script src="encriptador.js"></script>

    <header>
            <ul>
                <h1 ">Challenge Alura</h1>
                <h1 >Encriptado/Desencriptado</h1>
            </ul>
    </header>

    <main class="contenido">

            <div class="contenedormin"><input id="input-text" type="text" placeholder="Escribe aqui">
                    <ul class="botones">
                        <li class="bottones"><button type="button" class="btn" onclick="encriptar()">Encriptar <svg class="clip" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                          </svg>
                          </button></li>
                        <li class="bottones"><button type="button" class="btn" onclick="desencriptar()">Desencriptar <svg class="clip" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M13.5 10.5V6.75a4.5 4.5 0 119 0v3.75M3.75 21.75h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H3.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                          </svg>
                          </button></li>
                    </ul>
            </div>
            <div class="contenedormin2">
                <textarea id="output-text" placeholder="Desencriptado"></textarea>
            </div>
    </main>

    <footer>
        <img class="parrot" src="parrot2.png">
        <p class="nombre">&copy Design by Eduardo Uribe - Challenge Alura</p>
    </footer>

    
    
</body>
</html>
